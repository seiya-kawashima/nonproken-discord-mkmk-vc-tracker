name: 出席記録収集（本番環境）

on:
  schedule:
    # JST 4:00 (UTC 19:00 前日) から JST 7:30 (UTC 22:30 前日) まで30分ごとに実行
    # cron式: 分 時 日 月 曜日（0:日曜、1:月曜...6:土曜）
    - cron: '0 19 * * 0-4'    # JST 4:00（月曜〜金曜）
    - cron: '30 19 * * 0-4'   # JST 4:30（月曜〜金曜）
    - cron: '0 20 * * 0-4'    # JST 5:00（月曜〜金曜）
    - cron: '30 20 * * 0-4'   # JST 5:30（月曜〜金曜）
    - cron: '0 21 * * 0-4'    # JST 6:00（月曜〜金曜）
    - cron: '30 21 * * 0-4'   # JST 6:30（月曜〜金曜）
    - cron: '0 22 * * 0-4'    # JST 7:00（月曜〜金曜）
    - cron: '30 22 * * 0-4'   # JST 7:30（月曜〜金曜）
  workflow_dispatch:  # 手動実行も可能

jobs:
  check-and-run:
    name: 祝日チェックと出席記録収集
    runs-on: ubuntu-latest

    steps:
    - name: コードをチェックアウト
      uses: actions/checkout@v4

    - name: Pythonセットアップ
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 依存パッケージのインストール
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install jpholiday  # 日本の祝日判定用ライブラリ

    - name: 祝日チェック
      id: holiday_check
      run: |
        python << 'EOF'
        import sys
        from datetime import datetime
        import jpholiday
        import pytz

        # JSTで現在の日付を取得
        jst = pytz.timezone('Asia/Tokyo')
        today = datetime.now(jst).date()

        # 祝日かどうかをチェック
        is_holiday = jpholiday.is_holiday(today)
        holiday_name = jpholiday.is_holiday_name(today)

        if is_holiday:
            print(f"今日は祝日です: {holiday_name}")
            print("::set-output name=skip::true")
            sys.exit(0)  # 祝日の場合はスキップ
        else:
            print(f"今日（{today}）は平日です")
            print("::set-output name=skip::false")
        EOF

    - name: Discord VC出席記録収集（本番環境）
      if: steps.holiday_check.outputs.skip != 'true'
      env:
        DISCORD_BOT_TOKEN_0_PRD: ${{ secrets.DISCORD_BOT_TOKEN_0_PRD }}
        GOOGLE_SERVICE_ACCOUNT_JSON_BASE64_0_PRD: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_BASE64_0_PRD }}
        GOOGLE_SHARED_DRIVE_ID_0_PRD: ${{ secrets.GOOGLE_SHARED_DRIVE_ID_0_PRD }}
        DISCORD_VOICE_CHANNEL_IDS_0_PRD: ${{ secrets.DISCORD_VOICE_CHANNEL_IDS_0_PRD }}
      run: |
        echo "本番環境で出席記録を収集します"
        python discord_attendance_collector.py --env 0

    - name: 実行結果の通知（成功）
      if: success() && steps.holiday_check.outputs.skip != 'true'
      run: |
        echo "✅ 出席記録の収集が正常に完了しました（本番環境）"

    - name: 実行結果の通知（失敗）
      if: failure()
      run: |
        echo "❌ 出席記録の収集中にエラーが発生しました（本番環境）"
        echo "エラーログを確認してください"

    - name: 祝日によるスキップ通知
      if: steps.holiday_check.outputs.skip == 'true'
      run: |
        echo "🎌 本日は祝日のため、出席記録収集をスキップしました"