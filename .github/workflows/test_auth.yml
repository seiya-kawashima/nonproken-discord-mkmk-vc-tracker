name: Google Sheets Connection Test

on:
  # 手動実行を許可
  workflow_dispatch:
  
  # PRとpush時に必ず実行
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  test-connection:
    runs-on: ubuntu-latest
    name: Test Google Sheets Connection
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install gspread google-auth python-dotenv
    
    - name: Run Connection Test
      env:
        TEST_GOOGLE_SHEET_NAME: ${{ secrets.TEST_GOOGLE_SHEET_NAME }}
        TEST_GOOGLE_SERVICE_ACCOUNT_JSON_BASE64: ${{ secrets.TEST_GOOGLE_SERVICE_ACCOUNT_JSON_BASE64 }}
        GITHUB_ACTIONS: 'true'
      run: |
        echo "🔍 Google Sheets接続テストを実行"
        python tests/auth_tests/test_google_sheets_ci.py
        
    - name: Test Result
      if: success()
      run: |
        echo "✅ Google Sheets接続テスト成功"
        echo "テスト環境のGoogle Sheetsへの接続が確認されました"
        
    - name: Test Failed
      if: failure()
      run: |
        echo "❌ Google Sheets接続テスト失敗"
        echo "GitHub Secretsの設定を確認してください:"
        echo "  - TEST_GOOGLE_SHEET_NAME"
        echo "  - TEST_GOOGLE_SERVICE_ACCOUNT_JSON_BASE64"
        exit 1