# pytest設定ファイル
# 将来テストを追加する際の設定を定義
# 現在はテストファイルが存在しないが、今後の開発で必要になる可能性がある

[pytest]
testpaths = tests  # テストディレクトリのパス
python_files = test_*.py  # テストファイルの命名規則
python_classes = Test*  # テストクラスの命名規則
python_functions = test_*  # テスト関数の命名規則
markers =
    asyncio: mark test as async test that needs asyncio  # 非同期テスト用マーカー

# asyncio設定
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function